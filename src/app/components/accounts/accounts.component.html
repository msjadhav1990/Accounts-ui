<div class="container">
<div *ngIf="!isSubmitted">
    <form #accountsForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="custId">Customer Id</label>
            <input type="number" id="custId" name="custId"  class="form-control" [(ngModel)]="accountsModel.custId" #custId="ngModel" required/>

            <div [hidden]="custId.valid || custId.pristine" class="alert alert-danger">
                    Customer Id is required
            </div>
        </div>

        <div class="form-group">
                <label for="accountType">Account Type</label>
                <input type="text" id="accountType" name="accountType" class="form-control" [(ngModel)]="accountsModel.accountType" required #accountType="ngModel"/>
                <div [hidden]="accountType.valid || accountType.pristine" class="alert alert-danger">
                                Account Type is Required
                </div>
            </div>

            <div class="form-group">
                <label for="initialBalance">Initial Balance</label>
                <input type="number" id="initialBalance" name="initialBalance" class="form-control" [(ngModel)]="accountsModel.initialBalance" #initialBalance="ngModel"/>
            </div>
                        <button (click)="reset()" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-success" [disabled]="!accountsForm.form.valid">Save</button>

    </form>
    </div>
    <div class="panel panel-default">
                <div class= "panel-body"  *ngIf="isSubmitted">
                        <div class="table-responsive table-bordered">
                <table class="table ">
                    <tr><td>Account No</td><td>{{accountCreated.accountId}}</td></tr>
                    <tr><td>Created on </td><td>{{accountCreated.createDate}}</td></tr>
                    <tr><td>Active </td><td>{{accountCreated.isActive}}</td></tr>
                <tr><td><button class="btn btn-success" (click)="createNew()">Create New </button></td></tr>    
                </table>
                
                </div>
                </div>
                </div>
</div>
